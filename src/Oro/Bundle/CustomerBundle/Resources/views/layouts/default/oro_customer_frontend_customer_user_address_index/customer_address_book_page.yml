layout:
    imports:
        -
            id: oro_customer_address_grid
            root: customer_address_book_addresses
            namespace: customer_address_book
        -
            id: oro_customer_user_address_grid
            root: customer_address_book_user_addresses
            namespace: customer_address_book

    actions:
        - '@setOption':
            id: page_title
            optionName: defaultValue
            optionValue: 'oro.customer.frontend.customer_user.address.label'

        - '@addTree':
            items:
                customer_address_book_page:
                    blockType: container
                customer_address_book_addresses:
                    blockType: container
                customer_address_book_user_addresses:
                    blockType: container
                customer_address_book_user_addresses_create_button:
                    blockType: link
                    options:
                        visible: '=data["acl"].isGranted("oro_customer_frontend_customer_user_address_create") && !data["acl"].isGranted("oro_customer_frontend_customer_user_address_view")'
                        route_name: oro_customer_frontend_customer_user_address_create
                        route_parameters:
                            entityId: '=data["entity"].getId()'
                        text: 'oro.customer.address.add'
                        icon: plus
                        attr:
                            class: 'btn btn--link'
            tree:
                page_content:
                    customer_address_book_page:
                        customer_address_book_addresses: ~
                        customer_address_book_user_addresses_create_button: ~
                        customer_address_book_user_addresses: ~
