layout:
    imports:
        -
            id: oro_customer_page
        -
            id: oro_customer_user_role_form
            root: page_content
        -
            id: oro_customer_user_role_permission_grid
            root: customer_user_role_container
            namespace: customer_user_role_form_privileges

    actions:
        - '@setBlockTheme':
            themes: '@OroCustomer/layouts/default/oro_customer_frontend_customer_user_role_update/layout.html.twig'
        - '@setFormTheme':
            themes: '@OroCustomer/layouts/default/oro_customer_frontend_customer_user_role_update/form.html.twig'
        - '@setOption':
            id: page_title
            optionName: defaultValue
            optionValue:
                label: 'oro.customer.frontend.title.page.customer_user_role.edit'
        - '@setOption':
            id: customer_user_role_form_fields
            optionName: vars
            optionValue:
                entity: '=data["entity"]'
        - '@add':
            id: customer_user_role_form_privileges_container
            blockType: container
            parentId: customer_user_role_form_container
            siblingId: customer_user_role_form_actions_top

        - '@move':
            id: customer_user_role_form_privileges_datagrid
            parentId: customer_user_role_form_privileges_container
