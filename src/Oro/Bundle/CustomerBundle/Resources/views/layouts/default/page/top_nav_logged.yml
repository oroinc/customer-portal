layout:
    actions:
        - '@setBlockTheme':
            themes: '@OroCustomer/layouts/default/page/top_nav_logged.html.twig'
        - '@addTree':
            items:
                top_nav_controls:
                    blockType: container
                    prepend: true
                top_nav_logged_user:
                    blockType: container
                top_nav_signed_in_as:
                    blockType: text
                    options:
                        text: '=data["current_user"].getCurrentUser().getFullName()'
                top_nav_sign_out_item:
                    blockType: container
                top_nav_my_customer_item:
                    blockType: container
            tree:
                top_nav_container:
                    top_nav_controls:
    conditions: 'context["is_logged_in"]'
