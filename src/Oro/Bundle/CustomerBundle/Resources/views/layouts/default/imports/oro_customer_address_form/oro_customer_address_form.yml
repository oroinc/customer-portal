layout:
    imports:
        -
            id: oro_customer_form_top_bar
            root: page_content

    actions:
        - '@setBlockTheme':
            themes: '@OroCustomer/layouts/default/imports/oro_customer_address_form/oro_customer_address_form.html.twig'
        - '@setFormTheme':
            themes: '@OroCustomer/layouts/default/imports/oro_customer_address_form/form_theme.html.twig'
        - '@addTree':
            items:
                __container:
                    blockType: container
                __form_errors:
                    blockType: form_errors
                    options:
                        form: '=data["oro_customer_frontend_customer_address_form"].getAddressFormView(data["entity"], data["customer"])'
                __form:
                    blockType: form
                    options:
                        form: '=data["oro_customer_frontend_customer_address_form"].getAddressFormView(data["entity"], data["customer"])'
                __form_actions:
                    blockType: container
                __form_actions_update:
                    blockType: button
                    options:
                        action: submit
                        text: oro.customer.frontend.address.buttons.save
                        attr:
                            'class': 'role-submit '
                        icon: 'check'
                __form_actions_cancel:
                    blockType: link
                    options:
                        path: '=data["backToUrl"]'
                        text: oro.customer.frontend.address.buttons.cancel
                        attr:
                            'class': 'btn btn--outlined '
                        icon: 'close'
                __form_actions_input_action:
                    blockType: input
                    options:
                        type: hidden
                        name: input_action
                        value: '=data["input_action"]'
            tree:
                __root:
                    __container:
                        __form_errors: ~
                        __form: ~
                        __form_actions:
                            __form_actions_input_action: ~
                            __form_actions_cancel: ~
                            __form_actions_update: ~
        - '@move':
            id: __form_actions
            parentId: __form
            siblingId: __form_fields

        - '@removeOption':
            id: __back_button
            optionName: route_name

        - '@appendOption':
            id: __back_button
            optionName: path
            optionValue: '=data["backToUrl"]'
