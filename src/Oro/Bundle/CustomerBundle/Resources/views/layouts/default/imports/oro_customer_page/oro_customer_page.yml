layout:
    imports:
        -
            id: oro_customer_menu
            root: page_sidebar
            namespace: sidebar_customer_menu
    actions:
        - '@add':
            id: breadcrumbs
            parentId: page_main_header
            blockType: breadcrumbs
            options:
                menu_name: "frontend_menu"

        - '@appendOption':
            id: page_main
            optionName: attr.class
            optionValue: 'customer-layout'

    conditions: 'context["is_logged_in"]'
