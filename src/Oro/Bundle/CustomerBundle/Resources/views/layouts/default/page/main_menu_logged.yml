layout:
    imports:
        -
            id: oro_customer_menu
            root: header_row_customer_container
            namespace: head_customer_menu
    actions:
        - '@setBlockTheme':
            themes: '@OroCustomer/layouts/default/page/main_menu_logged.html.twig'

        - '@addTree':
            items:
                header_row_customer:
                    blockType: container
                    siblingId: header_row_shopping
                    prepend: true
                header_row_customer_trigger:
                    blockType: container
                header_row_customer_container:
                    blockType: container
            tree:
                header_row:
                    header_row_customer:
                        header_row_customer_trigger:
                            header_row_customer_container: ~

    conditions: 'context["is_logged_in"]'
