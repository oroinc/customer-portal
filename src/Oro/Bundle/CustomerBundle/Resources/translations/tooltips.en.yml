oro.customer.system_configuration.fields.default_customer_owner.tooltip: 'Default Customer Owner is a user that is provided by default as the owner of the new customer user. Applies to the customers created in the management console as well as to those who register on the OroCommerce website.'
oro.customer.system_configuration.fields.registration_allowed.tooltip: 'Allow customer user registration on the OroCommerce website.'
oro.customer.system_configuration.fields.registration_link_enabled.tooltip: 'When registration link is enabled, it is shown next to the Sign In link in the top bar on the OroCommerce website.'
oro.customer.system_configuration.fields.confirmation_required.tooltip: 'This option defines whether or not the user will recieve an email with a prompt to confirm their registration.'
oro.customer.system_configuration.fields.send_password_in_welcome_email.tooltip: 'This option defines whether or not the password is sent in a plain text in the welcome email. Always keep it disabled in production.'
oro.customer.system_configuration.fields.registration_instructions_enabled.tooltip: 'This option defines whether or not the registration instructions are shown on the OroCommerce website login page'
oro.customer.system_configuration.fields.company_name_field_enabled.tooltip: 'This option defines whether or not the Company Name field is displayed in the registration form on the OroCommerce website'
