            icon: fa-check
        acl_resource: [EDIT, $.data]
        preconditions:
            '@equal': [$confirmed, false]
        actions:
            - '@run_action_group':
                action_group: oro_customer_customeruser_confirm
                parameters_mapping:
                    data: $.data
            - '@flash_message':
