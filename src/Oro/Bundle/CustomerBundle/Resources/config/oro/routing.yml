    methods: [POST]
    defaults:
        _controller: 'Oro\Bundle\CustomerBundle\Controller\Frontend\Api\Rest\GridViewController::defaultAction'
        default: false
        gridName: null
        _format: json
        version: latest
    requirements:
        id: .+
        default: \d+
        grid_name: .+
        _format: json
        version: latest|v1
    options:
        frontend: true
