Oro\Bundle\CustomerBundle\Entity\Customer:
    customer1:
        name: 'first customer'
        organization: '@organization'
        owner: '@admin'

Oro\Bundle\CustomerBundle\Entity\CustomerUser:
    amanda:
        email: 'AmandaRCole@example.org'
        username: 'AmandaRCole@example.org'
        password: <userPassword(@amanda->username)>
        firstName: 'Amanda'
        lastName: 'Cole'
        enabled: '1'
        confirmed: '1'
        customer: '@customer1'
        organization: '@organization'
        userRoles: ['@front_admin']
        owner: '@admin'
        website: '@website1'
    nancy:
        email: 'NancyJSallee@example.org'
        username: 'NancyJSallee@example.org'
        password: <userPassword(@nancy->username)>
        firstName: 'Nancy'
        lastName: 'Sallee'
        enabled: '1'
        confirmed: '1'
        customer: '@customer1'
        organization: '@organization'
        userRoles: ['@buyer']
        owner: '@admin'
        website: '@website1'
    customer_users{1..14}:
        email: 'email<current()>\@example.com'
        username: 'email<current()>\@example.com'
        password: <userPassword(@customer_users<current()>->username)>
        firstName: 'First_<current()>'
        lastName: 'Last_<current()>'
        enabled: '1'
        confirmed: '1'
        customer: '@customer1'
        organization: '@organization'
        userRoles: ['@buyer']
        owner: '@admin'
        website: '@website1'
