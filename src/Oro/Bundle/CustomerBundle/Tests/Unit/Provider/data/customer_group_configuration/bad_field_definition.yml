customer_group_configuration:
    fields:
        some_field:
            data_type: string
            type: Symfony\Component\Form\Extension\Core\Type\TextType
            options: []

        some_another_field:
            data_type: string
            type: Symfony\Component\Form\Extension\Core\Type\ChoiceType

    groups:
        first_group:
            title: 'First group'

        second_group:
            title: 'Second group'

        third_group:
            title: 'Third group'

        fourth_group:
            title: 'Fourth group'

    tree:
        customer_group_configuration:
            first_group:
                children:
                    second_group:
                        children:
                            third_group:
                                priority: 254
                                children:
                                    fourth_group:
                                        children:
                                            - NOT_EXISTED_FIELD
                                            - some_another_field
