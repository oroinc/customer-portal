                        tooltip: ''
            quick_links:
                label: 'Quick Links'
                tooltip: 'The top level items from the selected menu will be added to the header to provide quick access to the most frequently used pages.'
                placeholder: 'Select quick links'
            search_on_smaller_screens:
                label: 'Search On Smaller Screens'
                tooltip: 'On smaller screens the search input can be rendered in its own row to provide easy access to global search.'
                choices:
                    integrated: 'Integrated'
                    standalone: 'Standalone'
