                tooltip: 'Select the option to enable guest users to access the website storefront. Clear the option to disable guest access and enable it to registered and signed-in users only. To allow guest users to register in the storefront, enable the self-registration option under Commerce>Customer>Customer Users>Registration Allowed.'
