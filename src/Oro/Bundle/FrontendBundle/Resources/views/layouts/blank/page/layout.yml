layout:
    imports:
        -
            id: sticky_panel
            root: body
            namespace: bottom

    actions:
        - '@setBlockTheme':
            themes: 'OroFrontendBundle:layouts:blank/page/layout.html.twig'

        - '@add':
            id: page_title_container
            parentId: page_content
            blockType: container

        - '@add':
            id: page_title
            parentId: page_title_container
            blockType: page_title
            options:
                defaultValue: ~
                value: '=defaultValue'

        - '@setOption':
            id: bottom_sticky_panel
            optionName: sticky_name
            optionValue: bottom-sticky-panel

        - '@setOption':
            id: bottom_sticky_panel
            optionName: stick_to
            optionValue: bottom
