entry:
    app:
        - oroui/js/app
        - oroui/js/app/services/app-ready-load-modules
aliases:
    orofrontend/js/app/filter-count-helper$: orofrontend/blank/js/app/filter-count-helper
    orofrontend/js/app/views/frontend-abstract-filter$: orofrontend/blank/js/app/views/frontend-abstract-filter
    orofrontend/js/app/views/frontend-multiselect-filter$: orofrontend/blank/js/app/views/frontend-multiselect-filter
    orofrontend/js/app/views/frontend-search-boolean-filter$: orofrontend/blank/js/app/views/frontend-search-boolean-filter
    orofrontend/js/app/views/frontend-select-filter$: orofrontend/blank/js/app/views/frontend-select-filter
    oro/frontend-dialog-widget$: orofrontend/js/app/components/frontend-dialog-widget
    slick$: slick-carousel/slick/slick
app-modules:
    - orofrontend/blank/js/app/modules/modals-module
    - orofrontend/blank/js/app/modules/object-fit-polyfill-module
    - orofrontend/default/js/app/modules/input-widgets
    - orofrontend/default/js/app/modules/zoom-disable
    - orofrontend/js/app/modules/component-shortcuts-module
    - orofrontend/js/app/modules/inline-editor-types-map-module
configs:
    orofrontend/blank/js/app/views/frontend-abstract-filter: {}
    orofrontend/blank/js/app/views/frontend-select-filter: {}
    orofrontend/default/js/app/views/scroll-top-view: {}
    orofrontend/js/app/components/frontend-datagrid-component: {}
    orofrontend/js/app/datafilter/actions/fullscreen-filters-action: {}
    orofrontend/js/app/datafilter/frontend-collection-filters-manager: {}
    orofrontend/js/app/datafilter/frontend-manage-filters-decorator: {}
    orofrontend/js/app/datafilter/frontend-multiselect-decorator: {}
    orofrontend/js/app/datafilter/plugins/frontend-filters-plugin: {}
    orofrontend/js/app/plugins/frontend-datagrid-settings-plugin: {}
    orofrontend/js/app/views/datagrid-settings/frontend-datagrid-settings-column-view: {}
    orofrontend/js/app/views/dom-relocation-view: {}
    orofrontend/js/datagrid/cell/frontend-action-cell: {}
dynamic-imports:
    orodatagrid:
        - orofrontend/js/app/components/frontend-datagrid-component
        - orofrontend/js/app/plugins/frontend-datagrid-settings-plugin
        - orofrontend/js/app/views/datagrid-settings/frontend-datagrid-settings-column-view
        - orofrontend/js/app/views/datagrid-settings/frontend-datagrid-settings-view
        - orofrontend/js/datagrid/cell/frontend-action-cell
        - orofrontend/js/datagrid/cell/frontend-action-header-cell
        - orofrontend/js/datagrid/frontend-grid
        - orofrontend/js/datagrid/grid-views/frontend-grid-views-view
    oroui:
        - orofrontend/blank/js/app/views/fullscreen-popup-view
        - orofrontend/blank/js/app/views/proxy-focus-view
        - orofrontend/blank/js/widgets/print-page-widget
        - orofrontend/default/js/app/views/choice-filter
        - orofrontend/default/js/app/views/footer-align-view
        - orofrontend/default/js/app/views/scroll-top-view
        - orofrontend/default/js/app/views/sticky-panel-view
        - orofrontend/default/js/widgets/elastic-area-widget
        - orofrontend/default/js/widgets/expand-text-widget
        - orofrontend/default/js/widgets/line-clamp-widget
        - orofrontend/default/js/widgets/rows-collapse-widget
        - orofrontend/js/app/components/delete-item-component
        - orofrontend/js/app/components/embedded-list-component
        - orofrontend/js/app/components/empty-items-component
        - orofrontend/js/app/components/frontend-dialog-widget
        - orofrontend/js/app/components/list-slider-component
        - orofrontend/js/app/components/popup-gallery-widget
        - orofrontend/js/app/components/switchable-editable-view-component
        - orofrontend/js/app/components/widget-form-component
        - orofrontend/js/app/datafilter/frontend-collection-filters-manager
        - orofrontend/js/app/datafilter/plugins/frontend-filters-plugin
        - orofrontend/js/app/views/dom-relocation-view
        - orofrontend/js/app/views/page/content-view
        - orofrontend/js/app/views/scroll-view
        - oro/frontend-dialog-widget
