        oro/filter/abstract-filter: orofrontend/blank/js/app/views/frontend-abstract-filter
        oro/filter/choice-filter: orofrontend/default/js/app/views/choice-filter
        oro/filter/multiselect-filter: orofrontend/js/app/views/frontend-multiselect-filter
        oro/filter/search-boolean-filter: orofrontend/js/app/views/frontend-search-boolean-filter
