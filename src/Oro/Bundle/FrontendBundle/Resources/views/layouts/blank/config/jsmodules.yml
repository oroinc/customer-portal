        orodatagrid/templates/datagrid-settings/datagrid-settings-item.html: orofrontend/default/templates/datagrid/datagrid-settings-item.html
        orodatagrid/templates/datagrid-settings/datagrid-settings.html: orofrontend/default/templates/datagrid/datagrid-settings.html
