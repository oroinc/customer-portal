        oroui/templates/loading-mask-view.html: orofrontend/templates/ui/loading-mask-view.html
        oroui/templates/message-item.html: orofrontend/default/templates/ui/message-item.html
        oroui/templates/modal-dialog.html: orofrontend/default/templates/ui/modal-dialog.html
    orofrontend/default/js/app/views/choice-filter:
        oro/filter/choice-filter: oro/filter/choice-filter
    orofrontend/js/app/components/frontend-datagrid-component:
        orodatagrid/js/app/components/datagrid-component: orodatagrid/js/app/components/datagrid-component
    orofrontend/js/app/datafilter/plugins/frontend-filters-plugin:
        orofilter/js/plugins/filters-toggle-plugin: orofilter/js/plugins/filters-toggle-plugin
    orofrontend/js/app/plugins/frontend-datagrid-settings-plugin:
        orodatagrid/js/app/plugins/grid/datagrid-settings-plugin: orodatagrid/js/app/plugins/grid/datagrid-settings-plugin
    orofrontend/blank/js/app/views/frontend-abstract-filter:
        oro/filter/abstract-filter: oro/filter/abstract-filter
    orofrontend/js/app/views/frontend-multiselect-filter:
        oro/filter/multiselect-filter: oro/filter/multiselect-filter
    orofrontend/js/app/views/frontend-search-boolean-filter:
        oro/filter/search-boolean-filter: oro/filter/search-boolean-filter
    orofrontend/js/app/views/frontend-select-filter:
        oro/filter/select-filter: oro/filter/select-filter
    orofrontend/js/app/views/page/content-view:
        oroui/js/app/views/page/content-view: oroui/js/app/views/page/content-view
    orofrontend/js/datagrid/cell/frontend-action-cell:
        oro/datagrid/cell/action-cell: oro/datagrid/cell/action-cell
    orofrontend/js/datagrid/cell/frontend-action-header-cell:
        orodatagrid/js/datagrid/header-cell/action-header-cell: orodatagrid/js/datagrid/header-cell/action-header-cell
