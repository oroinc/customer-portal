layout:
    actions:
        - '@setBlockTheme':
              themes: '@OroFrontend/layouts/default/oro_frontend_exception/exception.html.twig'
        - '@setOption':
            id: title
            optionName: params
            optionValue:
                '%status%': '=data["status_text"]'
        - '@add':
            id: exception
            parentId: page_content
            blockType: exception
            options:
                status_code: '=data["status_code"]'
                status_text: '=data["status_text"]'
