layout:
    actions:
        - '@setBlockTheme':
              themes: '@OroFrontend/layouts/default/imports/currency_localization_switcher/currency_localization_switcher.html.twig'

        - '@add':
            id: __currency_localization_container
            blockType: container
            options:
                vars:
                    sidePanelMode: true
                    triggerClass: 'btn btn--flat btn--flat-inverse'
            parentId: __root

        - '@add':
            id: __currency_localization_container_inner
            blockType: container
            parentId: __currency_localization_container
