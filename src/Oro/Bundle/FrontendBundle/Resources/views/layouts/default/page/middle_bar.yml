layout:
    actions:
        - '@setBlockTheme':
            themes: '@OroFrontend/layouts/default/page/middle_bar.html.twig'
        - '@add':
            id: middle_bar_search
            parentId: middle_bar_center
            blockType: block
            options:
                vars:
                    searchType: '=data["theme_configuration"].getThemeConfigurationOption("header-search_on_smaller_screens")'
                    standaloneMainMenu: '=data["theme_configuration"].getThemeConfigurationOption("header-standalone_main_menu")'
