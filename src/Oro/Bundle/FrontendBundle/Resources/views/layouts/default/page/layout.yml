layout:
    imports:
        -
            id: sticky_panel
            root: page_container
            namespace: top
        -
            id: scroll_top
            root: page_main

    actions:
        - '@setBlockTheme':
            themes: '@OroFrontend/layouts/default/page/layout.html.twig'

        - '@setOption':
            id: top_sticky_panel
            optionName: sticky_name
            optionValue: top-sticky-panel

        - '@add':
            id: scripts_before
            blockType: container
            parentId: head

        - '@add':
            id: layout_js_build_scripts_after
            blockType: container
            parentId: layout_js

        - '@add':
            id: notification
            parentId: page_container
            siblingId: page_header
            blockType: block

        - '@add':
            id: sticky_header_row
            parentId: top_sticky_panel_content
            blockType: block

        - '@add':
            id: sticky_element_notification
            parentId: top_sticky_panel_content
            blockType: block

        - '@move':
            id: top_sticky_panel
            parentId: page_container
            siblingId: page_header

        - '@setOption':
            id: root
            optionName: languageCode
            optionValue: '=data["frontend_localization"].getCurrentLanguageCode()'

        - '@setOption':
            id: root
            optionName: dir
            optionValue: '=context["is_rtl_mode_enabled"] ? "rtl" : ""'
