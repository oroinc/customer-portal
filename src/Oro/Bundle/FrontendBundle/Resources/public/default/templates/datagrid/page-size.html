<% if ((collectionState.totalRecords || 0) > Math.min.apply(null, items.map(function(item){return item.size || item}))) { %>
    <% var labelId = _.uniqueId('datagrid-toolbar-label-') %>
    <div class="action-selectbox-custom-in-pager">
        <select class="select" data-label="<%- _.__("Per page") %>:" name="action" data-grid-pagesize-selector aria-labelledby="<%- labelId %>">
            <% _.each(items, function (item) { %>
                <option <% if (item === currentPageSize || (!_.isUndefined(item.size) && item.size === currentPageSize)) { %>selected<% } %>
                        value="<% if (_.isUndefined(item.size)) { %><%- item %><% } else { %><%- item.size %><% } %>"
                        data-grid-pagesize-trigger>
                    <% if (_.isUndefined(item.label)) { %><%- item %><% } else { %><%- _.__(item.label) %><% } %>
                </option>
            <% }); %>
        </select>
    </div>
<% } %>
