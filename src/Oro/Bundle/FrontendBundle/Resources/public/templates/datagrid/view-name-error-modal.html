<% const showIcon = obj.showIcon !== void 0 ? showIcon : true %>
<span class="validation-failed" <% if (obj.id) { %> id="<%- id %>" <% } %> role="alert" >
    <span class="validation-failed__content">
        <% if (showIcon) { %>
            <span class="validation-failed__icon" aria-hidden="true"></span>
        <% } %>
        <span><%- error %></span>
    </span>
</span>
