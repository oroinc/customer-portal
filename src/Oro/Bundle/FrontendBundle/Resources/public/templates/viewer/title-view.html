<h1 class="<%= additionalClass %>">
    <span><%= value %></span>
    <button class="btn btn--plain"
        data-role="start-editing"
    <% if (tooltip) { %>
        data-toggle="tooltip"
        data-title="<%- tooltip %>"
        data-container="body"
    <% } %>
    >
        <i class="fa-pencil fa--large fa--no-offset"></i>
    </button>
</h1>
