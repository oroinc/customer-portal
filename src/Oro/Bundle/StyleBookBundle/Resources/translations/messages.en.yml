oro_stylebook:
    main_content:
          sub_title_main: 'Oro StyleBook'
          sub_title_one: 'Color Coding'
          sub_title_two: 'UI Library Structure and Navigation'
          text_content: '<p>Oro StyleBook is a UI elements and components library that helps developers and designers use the recommended templates to build or customize the Oro application pages. The information in the UI library may be used in two different ways.<br><p style="padding-left: 20px;"><i class="fas fa-caret-right"></i> <strong>When you modify your Oro application layout</strong>, you can copy the element`s source code to your custom form or page in the Oro application to preserve the overall look and feel consistency.<br><i class="fas fa-caret-right"></i> <strong>After you have modified your Oro application styles or layout</strong>, you can use the StyleBook to check how updated styles affect the UI elements (see <a href="https://github.com/oroinc/customer-portal/blob/master/src/Oro/Bundle/FrontendBundle/Resources/doc/frontendStylesArchitecture.md">Oro Styles Architecture</a> and <a href="https://github.com/oroinc/customer-portal/blob/master/src/Oro/Bundle/FrontendBundle/Resources/doc/howToAssetsCss.md">Styles Organization and Customization</a> for more information on the UI customization).</p>'
          text_content_first: 'For every UI element, library provides a short description, a source code sample that may be copied to reproduce a similar component, and a preview of the sample in the current UI theme. The following color-coding is used to simplify orientation in the library:<div class="style-book-group-element__description">The optional description of the UI element or design component may be highlighted with a red ribbon on the left.</div><div class="playground-source"><pre class="language-markup"><code class="style-book-group-element__code  language-scss"><span class="token comment" spellcheck="true">// The code samples are marked with a blue ribbon.</span></code></pre></div><div class="style-book-group-element__preview">The UI element preview is rendered in a light-gray box.</br></div>'
          text_content_second: 'Most of the OroCommerce management console and storefront UI elements are included and grouped into the following categories: <br><p style="padding-left: 20px;"><i class="fas fa-caret-right"></i> <a href="configs/">General Look and Feel</a><br><i class="fas fa-caret-right"></i> <a href="forms/">Form Elements</a><br><i class="fas fa-caret-right"></i> <a href="grid/">Grid Elements</a><br><i class="fas fa-caret-right"></i> <a href="jscomponents/">JS Components</a></p>Use the tabs at the top of the page to switch between the categories.<br>In the category, use the elements navigation tree on the left to jump to the element`s description, preview and code sample.'
