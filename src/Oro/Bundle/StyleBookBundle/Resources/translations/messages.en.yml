        jscomponent:
            title: 'JS Components'
            content: '<p>This section lists main javascript components that are available out-of-the box in your Oro application. </br> 1. Customize generic parts of the component in the CONFIG tab. </br> 2. Test your customized component in the preview sandbox. </br> 3. Copy the html and/or js code sample of what you have configured from the How to add in HTML/JS? tabs. </br> </br> Note: Preview is autogenerated and takes into account current theme and layout configuration. The preview dynamically updates after you refresh the page and clear the Oro application cache.</p>'
            tabs:
                howtouse:
                    config: 'Config'
                    html: 'How to add in HTML?'
                    js: 'How to add in JS?'
                    mediator: 'Use with mediator'
                    require: 'RequireJS config'
                mediator:
                    common: 'Common'
                    grid: 'Grid'
                    message: 'Message'            
            modal:
                title: 'Modal'
                description: 'The modal component helps you configure the modal dialog UI view and behavior. This component is recommended for the short messages and alerts that require a user to explicitly confirm the action. For a preview, configure the dialog in the Config tab and click the Open Modal button to see it in action.'
            datagrid:
                title: 'Datagrid'
                description: 'The datagrid helps you embed the datagrid with related controls (filters, view configuration, line and mass actions) in the custom location in Oro application. For more information, see the <a href="https://github.com/oroinc/platform/blob/master/src/Oro/Bundle/DataGridBundle/Resources/doc/frontend/datagrid.md">Oro bundle documentation</a>.'
            loading_mask:
                title: 'Loading Mask'
                description: 'With this JS component, you can preview the Loading mask for the inline element and a full-page loading. Test the hideDelay option by changing the value and clicking Toggle Loading or Execute full-page loading. For more information, see the <a href="https://github.com/oroinc/platform/blob/master/src/Oro/Bundle/UIBundle/Resources/doc/reference/client-side/loading-mask-view.md">Oro bundle documentation</a>.'
            dialog_widget:
                title: 'Dialog Widget'
                description: 'The dialog widget provides more flexible configuration of the pop-up panel. You can optionally make the dialog modal to restrict interaction with the background page while the dialog is open. You can  control the text shown in the dialog, and the size.'
            collapse_widget:
                title: 'Collapse Widget'
                description: 'The collapse widget renders an inline collapsible content area. If `hideSibling` is enabled, expanding the collapsed area hides the area that preceeds the widget if they reside on the same level. When the `Open` option is enabled, the content area is expanded by default.'
            fullscreen_popup_view:
                title: 'Fullscreen Popup View'
                description: 'The fullscreen popup view helps you show the rendered html content, view, and selector in a fullscreen pop-up. The page header renders with an icon specified as a `popupIcon`, the `popupLabel` as a title, and the Close button. The `contentTemplate` may contain raw html that you would expect inside the body tag.'
            scroll_view:
                title: 'Scroll View'
                description: 'Preview of the horizontal and vertical scroll.'
            googlemaps_view:
                title: 'Google Map View'
                description: 'Preview of the Google Map embedded into the Oro application content. Note: The valid API key is necessary for the preview to render. Ensure you have generated and provided the Google API key in the <a href="https://oroinc.com/b2b-ecommerce/doc/current/admin-guide/integrations/google-integration-settings">Google integartion settings</a> in Oro application configuration.'
            list_slider:
                title: 'List Slider Component'
                description: 'The promo image slider helps you embed and configure the responsive carousel in the Oro application. It the carousel you may display a set of blocks with html content (e.g. images, landing pages, banners).'
            dom_relocation:
                title: 'DOM Relocation View'
                description: 'DOM relocation view helps you move the DOM element between containers when the browser window is resized. For example, you can move the menu from the top into the hamburger menu. For more information, see the <a href="https://github.com/oroinc/customer-portal/blob/master/src/Oro/Bundle/FrontendBundle/Resources/doc/components/dom-relocation-view.md">Oro bundle documentation</a>.'
            sticky_panel_view:
                title: 'Sticky Panel View'
                description: 'The sticky panel helps you pin the content block to the top of the page whenever it moves outside the visible area. Click the button to preview the sticky effect. For more information, see the <a href="https://github.com/oroinc/customer-portal/blob/master/src/Oro/Bundle/FrontendBundle/Resources/doc/components/sticky-panel-view.md">Oro bundle documentation</a>'
                button:
                    sticky_on: 'Disable sticky mode'
                    sticky_off: 'Enable sticky mode'
            mediator:
                title: 'Mediator'
                description: 'This section previews the existing mediators. The mediators are handlers for event triggers that help inform the related processes of the changes or the events. For more information, see the <a href="https://github.com/oroinc/platform/blob/master/src/Oro/Bundle/UIBundle/Resources/doc/reference/mediator-handlers.md">Oro bundle documentation</a>'
            popup_gallery:
                title: 'Popup Gallery Widget'
                description: 'The popup gallery widget helps you display the set of images as a gallery. See <a href="https://oroinc.com/b2b-ecommerce/doc/current/admin-guide/landing-commerce/product/products/global-gallery#sys-commerce-product-product-images-gallery-slider-global">image gallery configuration</a> as a sample use case.'
            viewport_manager:
                title: 'Viewport Manager'
                description: 'The viewport manager previews available screen types that can be used in Oro application styles. For more information, see the <a href="https://github.com/oroinc/platform/blob/master/src/Oro/Bundle/UIBundle/Resources/doc/reference/client-side/viewport-manager.md">Oro bundle documentation</a>.'
            lazy_init:
                title: 'Lazy Init View'
                description: 'With lazy init view, you can postpone the content loading until it reaches the visible area.'
            zoom_widget:
                title: 'Zoom Widget'
                description: 'The zoom widget helps you embed the image and the zoomed preview next to the image.'
            input_widgets:
                title: 'Input Widgets'
                number:
                    title: 'Input Number Widget'
                    description: 'The input number widget captures the positive numbers in a mobile-friendly way via the numeric on-screen keyboard.'
                select2:
                    title: 'Select2 Widget'
                    description: 'The select2 widget helps you embed the select2 boxes to enable flexible and user-frienldy controls for chosing from multiple options.'
        grid:
            title: 'Grid Elements'
            content: 'This section provides a preview and code sample for every UI element that is available out-of-the box in your Oro application. When UI and layout customization affects these elements, the preview dynamically updates after you refresh the page and clear the Oro application cache.'
            text_content: 'This section provides a preview and code sample for every UI element that is available out-of-the box in your Oro application.'
            text_content_first: 'When UI and layout customization affects these elements, the preview dynamically updates after you refresh the page and clear the Oro application cache.'
            column_size:
                title: Column Size
                description: 'A grid or table may contain up to 12 columns. Every column is designed using <code class="language-html">&lt;div&gt;</code> element that takes proportional share of the screen in the desktop view and stretches to occupy the 100% width of the screen in mobile view. You can control relative width of the columns (like in 1/X) using <code class="language-html">grid__column--X</code> prefix. <br>The schematic wireframe samples below illustrate how OroCommerce with your active theme aligns the cells in the row and the text inside the cells depending on the number of the columns.'
            row_offset:
                title: Row Spacing
                description: 'To control a spare space between the rows, you can use the <code class="language-html">grid_row--<offset-mode></code> class that modifies the bottom margin of the row container. Supported offset modes (and their default bottom margin) are <code class="language-html">--has-twin-row</code> (50px), <code class="language-html">--offset-l</code> (20px), <code class="language-html">--offset-m</code> (10px), <code class="language-html">--offset-s</code> (5px), <code class="language-html">--offset-none</code> (0px). The default offset for the <code class="language-html">grid__row</code> class is 15px, in between the <code class="language-html">--offset-l</code> and <code class="language-html">--offset-m</code>.'
            column_offset:
                title: Column Spacing
                right:
                    title: Right
                    description: 'Spare space between columns may be controlled using the <code class="language-html">grid_column--<offset-mode></code> class that modifies the right margin of the cell container. Supported offset modes are <code class="language-html">--offset-l</code> (20px), <code class="language-html">--offset-m</code> (10px), <code class="language-html">--offset-s</code> (5px). The default offset for the <code class="language-html">grid__column</code> class is 0px.'
                bottom:
                    title: Bottom
                    description: 'The <code class="language-html">grid__column--offset-y</code> class modifies the bottom margin of the cell that is applied when the grid/table columns do not fit the screen width, and overflow to the next line (Default theme).'
            columns_equal:
                title: Two Symmetric Columns
                description: 'To quickly design the layout (grid/table) with two equally sized columns, use the <code class="language-html">grid__column-half</code> class.'
            multi_line_row:
                title: Multi-Line Row
                description: 'To force the column to move to a new line, use the <code class="language-html">grid__column</code> with <code class="language-html">--both</code> prefix.'
        configs:
            title: 'General Look and Feel'
            content: 'This section provides a preview and code sample for every UI element that is available out-of-the box in your Oro application.'
            colors:
                title: Colors
                description: 'To use color for some element you should use <code class="language-markup">get-color</code> function. Example and usage of this function are described in <strong>Functions</strong> section. The example of using a certain color in the code is given under every color preview.'
            typography:
                title: Typography
                description: 'This section provides a preview for the text-based elements with the existing typography properties applied. The following settings apply to all text elements: <code class="language-markup">font-family: $base-font</code>, <code class="language-markup">font-size: $base-font-size</code>, and <code class="language-markup">line-height: $base-line-height</code>. The iconic font (<code class="language-markup">font-family: $icon-font</code>) is used for rendering graphic elements, like icons. The default and recommended parameters are shown in the preview.'
            sizes:
                title: Sizes
                description: 'This section provides a preview of the scss properties related to the common screen sizes and offsets used in Oro application.'
            functions:
                title: Functions
                description: 'This section provides a preview of the scss functions that may be used in Oro application styles.'
            mixins:
                title: Mixins
                description: 'SCSS mixins group reusable css properties that may be applied to multiple css selectors (classes or ids) via the @include mixin_name() directive.'
            animation:
                title: Animation
                description: 'Add one of the following classes to the element you want to animate: <code class="language-markup">fade-in</code>, <code class="language-markup">fade-out</code>, <code class="language-markup">fade-in-down</code>, <code class="language-markup">fade-in-up</code>, <code class="language-markup">slide-in-down</code>, <code class="language-markup">slide-in-up</code>'

