    color_pallet:
        used_for: 'Used for'
        primary: 'Use a primary color only for primary elements like call-to action buttons, icon buttons, selectors in the checked state, in active  navigation elements (e.g., tabs). This color is to be used sparingly to make the most important elements stand out. Avoid using it for secondary actions or non-interactive elements. Oftentimes, but not necessarily, it’s one of the brand colors. If your brand has several primary colors, please pick one that will be used for primary actions within one UI.'
        primary-main: 'Primary actions in default state; Checkboxes and radio buttons borders in the checked state; Active tabs in default state;'
        primary-hover: 'Primary actions in hover state; Checkboxes and radio buttons borders in the checked hover state; Active tabs in hover state;'
        primary-active: 'CTA in active state;'
        primary-disable: 'Primary actions in disabled state; Checkboxes and radio buttons borders in the disabled state;'
        primary-light: 'Outlined and text buttons’ background in hover/active state; Menu items background in hover state;'
        alternative: 'This is one of the main brand colors that can be used instead of (but not together with) the color above for primary actions.'
        alternative-main: 'Primary actions in default state; Checkboxes and radio buttons borders in the checked state; Active tabs in default state'
        alternative-hover: 'Primary actions in hover state; Checkboxes and radio buttons borders in the checked hover state; Active tabs in hover state;'
        alternative-active: 'CTA in active state;'
        alternative-disable: 'Primary actions in disabled state; Checkboxes and radio buttons borders in the disabled state;'
        alternative-light: 'Outlined and text buttons’ background in hover/active state; Menu items background in hover state;'
        secondary: 'Secondary colors usually highlight or complement the primary color, but don’t overshadow it. They can be used in secondary elements, as accents (in decorative elements, illustrations, icons) or in some cases as a container background. Oftentimes, but not necessarily, it’s one or more of the brand colors. Usually there may be 1-6 secondary colors, but it’s a good practice to limit the number of them to three within one UI to bring in more recognisability and consistency. '
        secondary-c1: 'Decorative elements'
        secondary-c2: 'Decorative elements'
        secondary-c3: 'Decorative elements'
        secondary-c4: 'Decorative elements'
        secondary-c5: 'Decorative elements'
        secondary-c6: 'Color for a sale badge and a price'
        neutral-white-100: 'Default page background'
        neutral-white-50: 'Hover backgrounds for elements like toggles (segmented buttons); Dividers;'
        neutral-white-30: 'Hover background for outline and text inverse buttons; Dividers;'
        neutral-white-12: 'Dividers;'
        neutral-grey1: 'Container background;'
        neutral-grey2: 'Container borders; Dividers; Outlined buttons’ borders in disabled state;'
        neutral-grey3: 'Checkboxes and radio buttons borders in the unchecked state; input fileds borders in the default state;'
        neutral-dark: 'Background color (e.g. header);'
        text: 'These are the colors of all text elements, except those that belong to system colors ➡>.'
        text-primary: 'Primary text; Body copy; Headers'
        text-secondary: 'Secondary text; Table cell headers; Input placeholders;'
        text-disable: 'Disabled text on a light background;'
        text-inverse: 'Text on a dark background;'
        text-inverse-70: 'Secondary on a dark background; Input placeholder text on a dark background;'
        text-link: 'Link text color on white background;'
        text-link-hover: 'Link text color on white background on hover;'
        text-Link-hover-on-dark: 'Link text color on dark background on hover'
        destructive: 'Destructive colors are used for error states of elements (e.g., input fields), error notifications, negative statuses (e.g., “out of stock”) and actions that can lead to data loss (e.g., Delete button). System colors aren’t influenced by the brand ones, so it’s not necessary to change them.'
        destructive-light: 'Error alert background; Negative status badge background; Background of an outlined & text destructive button in the hover state;'
        destructive-light-on-dark: 'Background of an input field in the error state on a dark background'
        destructive-base: 'Background of a contained destructive button in the default state; Checkboxes and radio buttons in error state;'
        destructive-main: 'Error text and icon on white background (e.g., in error input fields); Border of an input field in error state; Asterisk for required fields (*); Background of a contained destructive button in the hover state;'
        destructive-main-on-dark: 'Error text and icon on dark background (e.g., in input fields with an error); Border of an input field in error state; Asterisk for required fields (*);'
        destructive-dark: 'Error text and icon on pink background (e.g., in error alerts and status badges); Background of a contained destructive button in the active (pressed) state; Background of a contained destructive button in the active state;'
        destructive-disabled: 'Background of a contained destructive button in the default state;'
        success: 'Success colors are used for success notifications (e.g., goods are successfully added or ordered, etc.) and positive statuses (e.g., “in stock”). System colors aren’t influenced by the brand ones, so it’s not necessary to change them.'
        success-light: 'Success alert background; Positive status badge background;'
        success-dark: 'Success text and icon on white and light green background (e.g., in success alerts, status badges, etc.);'
        warning: 'Warning colors are used for warning notifications and warning statuses. System colors aren’t influenced by the brand ones, so it’s not necessary to change them.'
        warning-light: 'Warning alert background; Warning status badge background;'
        warning-base: 'Warning indicators (not text, not icons);'
        warning-dark: 'Warning text and icon on white and light yellow background (e.g., in warning alerts, status badges, etc.)'
        info: 'Info colors are used for info notifications, may be used for a status badge (e.g., “in progress”). System colors aren’t influenced by the brand ones, so it’s not necessary to change them.'
        info-light: 'Info alert background; Info status badge background;'
        info-dark: 'Info text and icon on white and light blue background (e.g., in info alerts, status badges, etc.);'
