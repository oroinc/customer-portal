<% let oroui = _.macros('oroui') %>
<% if (obj.iconsData) { %>
    <% _.each(iconsData, function(icon) { %>
        <div class="tiles-item">
            <div class="svg-icon-preview">
                <div class="svg-icon-preview__svg">
                    <%= oroui.renderIcon({
                        name: icon.id
                    }) %>
                </div>
                <div class="svg-icon-preview__name"><%- icon.id %></div>
            </div>
        </div>
    <% }) %>
<% } %>
