layout:
    actions:
        - '@setBlockTheme':
            themes: '@OroStyleBook/layouts/default/oro_stylebook_group/forms_button.html.twig'

        - '@addTree':
            items:
                style_book_forms_description:
                    blockType: block

                group_element_buttons:
                    blockType: group_element
                    options:
                        anchor: buttons
                        label: oro_stylebook.groups.ui_elements.buttons.title
                group_element_button_view:
                    blockType: group_element_item
                    options:
                        anchor: button_default
                        label: oro_stylebook.groups.ui_elements.buttons.default.title
                        subTreeLvl: 1
                style_book_button_element:
                    blockType: block

                group_element_button_disabled_view:
                    blockType: group_element_item
                    options:
                        anchor: button_disabled
                        label: oro_stylebook.groups.ui_elements.buttons.disabled.title
                        subTreeLvl: 1
                style_book_button_disabled_element:
                    blockType: block

                group_element_button_inversed_view:
                    blockType: group_element_item
                    options:
                        dark: true
                        anchor: button_inversed
                        label: oro_stylebook.groups.ui_elements.buttons.inversed.title
                        subTreeLvl: 1
                style_book_button_inversed_element:
                    blockType: block

                group_element_button_text_view:
                    blockType: group_element_item
                    options:
                        anchor: button_text
                        label: oro_stylebook.groups.ui_elements.buttons.text.title
                        subTreeLvl: 1
                style_book_button_element_text:
                    blockType: block

                group_element_button_nopadding_view:
                    blockType: group_element_item
                    options:
                        anchor: button_nopadding
                        label: oro_stylebook.groups.ui_elements.buttons.nopadding.title
                        subTreeLvl: 1
                style_book_button_element_nopadding:
                    blockType: block

                group_element_button_sizes_view:
                    blockType: group_element_item
                    options:
                        anchor: button_sizes
                        label: oro_stylebook.groups.ui_elements.buttons.sizes.title
                        subTreeLvl: 1
                style_book_button_element_sizes:
                    blockType: block

                group_element_button_icon_text_view:
                    blockType: group_element_item
                    options:
                        anchor: button_icon_text
                        label: oro_stylebook.groups.ui_elements.buttons.icon_text.title
                        subTreeLvl: 1
                style_book_button_element_icon_text:
                    blockType: block

                group_element_button_icon_view:
                    blockType: group_element_item
                    options:
                        anchor: button_icon
                        label: oro_stylebook.groups.ui_elements.buttons.icon.title
                        subTreeLvl: 1
                style_book_button_element_btn_text:
                    blockType: block
                style_book_button_element_icon:
                    blockType: block
                style_book_button_element_icon_circle:
                    blockType: block


                group_element_buttons_group:
                    blockType: group_element
                    options:
                        anchor: buttons_group
                        label: oro_stylebook.groups.ui_elements.buttons_group.title

                group_element_button_element_group_view:
                    blockType: group_element_item
                    options:
                        anchor: button_drop_down_group
                        label: oro_stylebook.groups.ui_elements.buttons_group.drop_down_group.title
                        subTreeLvl: 1
                style_book_button_element_group:
                    blockType: block

                group_element_button_element_inline_group_view:
                    blockType: group_element_item
                    options:
                        anchor: button_inline_group
                        label: oro_stylebook.groups.ui_elements.buttons_group.inline_group.title
                        subTreeLvl: 1
                style_book_button_element_inline_group:
                    blockType: block

                group_element_button_element_btn_group_view:
                    blockType: group_element_item
                    options:
                        anchor: button_inline_btn_group
                        label: oro_stylebook.groups.ui_elements.buttons_group.inline_btn_group.title
                        subTreeLvl: 1
                style_book_button_element_btn_group:
                    blockType: block

            tree:
                style_book_content:
                    style_book_forms_description: ~

                    group_element_buttons:
                        group_element_button_view:
                            style_book_button_element: ~
                        group_element_button_disabled_view:
                            style_book_button_disabled_element: ~
                        group_element_button_inversed_view:
                            style_book_button_inversed_element: ~
                        group_element_button_text_view:
                            style_book_button_element_text: ~
                        group_element_button_nopadding_view:
                            style_book_button_element_nopadding: ~
                        group_element_button_sizes_view:
                            style_book_button_element_sizes: ~
                        group_element_button_icon_text_view:
                            style_book_button_element_icon_text: ~
                        group_element_button_icon_view:
                            style_book_button_element_btn_text: ~
                            style_book_button_element_icon: ~
                            style_book_button_element_icon_circle: ~

                    group_element_buttons_group:
                        group_element_button_element_group_view:
                            style_book_button_element_group: ~
                        group_element_button_element_inline_group_view:
                            style_book_button_element_inline_group: ~
                        group_element_button_element_btn_group_view:
                            style_book_button_element_btn_group: ~

    conditions: 'context["group"]=="ui_elements"'
