layout:
    imports:
        -
            id: style_book
            root: body
            namespace: style_book
        -
            id: style_book_sidebar
            root: style_book_main
            namespace: style_book_sidenav
        -
            id: style_book_elements_nav
            root: style_book_sidenav_container
            namespace: style_book_elements_nav
    actions:
        - '@remove':
            id: style_book_elements_nav_title
        - '@remove':
            id: style_book_elements_nav_menu
        - '@setOption':
            id: style_book_sidenav_container
            optionName: attr.class
            optionValue: 'style-book-sidebar--main'

