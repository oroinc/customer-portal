layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroStyleBookBundle:layouts:blank/oro_stylebook_group/forms_button.html.twig'

        - '@addTree':
            items:
                style_book_forms_description:
                    blockType: block

                group_element_buttons:
                    blockType: group_element
                    options:
                        anchor: buttons
                        label: oro_stylebook.groups.forms.buttons.title
                group_element_button_view:
                    blockType: group_element_item
                    options:
                      anchor: button_default
                      label: oro_stylebook.groups.forms.buttons.default.title
                      subTreeLvl: 1
                style_book_button_element:
                    blockType: block

                group_element_button_action_view:
                    blockType: group_element_item
                    options:
                      anchor: button_action
                      label: oro_stylebook.groups.forms.buttons.action.title
                      subTreeLvl: 1
                style_book_button_element_action:
                    blockType: block

                group_element_button_info_view:
                    blockType: group_element_item
                    options:
                      anchor: button_info
                      label: oro_stylebook.groups.forms.buttons.info.title
                      subTreeLvl: 1
                style_book_button_element_info:
                    blockType: block

                group_element_button_primary_view:
                    blockType: group_element_item
                    options:
                      anchor: button_primary
                      label: oro_stylebook.groups.forms.buttons.primary.title
                      subTreeLvl: 1
                style_book_button_element_primary:
                    blockType: block

                group_element_button_link_view:
                    blockType: group_element_item
                    options:
                      anchor: button_link
                      label: oro_stylebook.groups.forms.buttons.link.title
                      subTreeLvl: 1
                style_book_button_element_link:
                    blockType: block

                group_element_button_large_size_view:
                    blockType: group_element_item
                    options:
                      anchor: button_large_size
                      label: oro_stylebook.groups.forms.buttons.large_size.title
                      subTreeLvl: 1
                style_book_button_element_large_size:
                    blockType: block

                group_element_button_size_l_view:
                    blockType: group_element_item
                    options:
                      anchor: button_size_l
                      label: oro_stylebook.groups.forms.buttons.size_l.title
                      subTreeLvl: 1
                style_book_button_element_size_l:
                    blockType: block

                group_element_button_size_m_view:
                    blockType: group_element_item
                    options:
                      anchor: button_size_m
                      label: oro_stylebook.groups.forms.buttons.size_m.title
                      subTreeLvl: 1
                style_book_button_element_size_m:
                    blockType: block

                group_element_button_size_s_view:
                    blockType: group_element_item
                    options:
                      anchor: button_size_s
                      label: oro_stylebook.groups.forms.buttons.size_s.title
                      subTreeLvl: 1
                style_book_button_element_size_s:
                    blockType: block

                group_element_buttons_group:
                    blockType: group_element
                    options:
                        anchor: buttons_group
                        label: oro_stylebook.groups.forms.buttons_group.title

                group_element_button_element_group_view:
                    blockType: group_element_item
                    options:
                      anchor: button_drop_down_group
                      label: oro_stylebook.groups.forms.buttons_group.drop_down_group.title
                      subTreeLvl: 1
                style_book_button_element_group:
                    blockType: block

                group_element_button_element_inline_group_view:
                    blockType: group_element_item
                    options:
                      anchor: button_inline_group
                      label: oro_stylebook.groups.forms.buttons_group.inline_group.title
                      subTreeLvl: 1
                style_book_button_element_inline_group:
                    blockType: block

                group_element_button_element_btn_group_view:
                    blockType: group_element_item
                    options:
                      anchor: button_inline_btn_group
                      label: oro_stylebook.groups.forms.buttons_group.inline_btn_group.title
                      subTreeLvl: 1
                style_book_button_element_btn_group:
                    blockType: block

                group_element_button_element_btn_group_vertical_view:
                    blockType: group_element_item
                    options:
                      anchor: button_inline_group_vertical
                      label: oro_stylebook.groups.forms.buttons_group.inline_group_vertical.title
                      subTreeLvl: 1
                style_book_button_element_btn_group_vertical:
                    blockType: block

            tree:
                style_book_content:
                    style_book_forms_description: ~

                    group_element_buttons:
                        group_element_button_view:
                            style_book_button_element: ~

                    group_element_buttons_group:
                        group_element_button_element_group_view:
                            style_book_button_element_group: ~
                        group_element_button_element_inline_group_view:
                            style_book_button_element_inline_group: ~
                        group_element_button_element_btn_group_view:
                            style_book_button_element_btn_group: ~
                        group_element_button_element_btn_group_vertical_view:
                            style_book_button_element_btn_group_vertical: ~

    conditions: 'context["group"]=="forms"'
