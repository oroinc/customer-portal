                        label: oro_stylebook.groups.jscomponent.lazy_init.title
                group_element_item_lazy_init:
                    blockType: group_element_item
                    options:
                        source: false
                        description: oro_stylebook.groups.jscomponent.lazy_init.description
                style_book_grid_element_lazy_init:
                    blockType: container
                group_tabs_lazy_init:
                    blockType: group_tabs
                    options:
                        tabs:
                            - { anchor: 'lazy_init-html', label: oro_stylebook.groups.jscomponent.tabs.howtouse.js, active: true, widget: 'style_book_grid_element_lazy_init_html'}

                # Input Widgets
                group_element_input_widgets:
                    blockType: group_element
                    options:
                        anchor: input_widgets
                        label: oro_stylebook.groups.jscomponent.input_widgets.title
                # Number
                group_element_input_widget_number:
                    blockType: group_js_element_item
                    options:
                        source: false
                        anchor: input_widget_number
                        description: oro_stylebook.groups.jscomponent.input_widgets.number.description
                        label: oro_stylebook.groups.jscomponent.input_widgets.number.title
                style_book_input_widget_number:
                    blockType: container
                group_tabs_input_widget_number:
                    blockType: group_tabs
                    options:
                        tabs:
                            - { anchor: 'input_widget_number-html', label: oro_stylebook.groups.jscomponent.tabs.howtouse.html, active: true, widget: 'style_book_grid_element_input_widget_number_html'}
                            - { anchor: 'input_widget_number-js', label: oro_stylebook.groups.jscomponent.tabs.howtouse.js, active: false, widget: 'style_book_grid_element_input_widget_number_js'}

                # Select2
