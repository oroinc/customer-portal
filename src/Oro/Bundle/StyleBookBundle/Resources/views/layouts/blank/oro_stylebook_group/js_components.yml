layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroStyleBookBundle:layouts:blank/oro_stylebook_group/js_components.html.twig'

        - '@setOption':
            id: style_book_page_title
            optionName: defaultValue
            optionValue: 'oro_stylebook.groups.jscomponent.title'

        - '@setOption':
            id: style_book_page_description
            optionName: vars.description
            optionValue: 'oro_stylebook.groups.jscomponent.description'

        - '@setOption':
            id: style_book_page_description
            optionName: vars.description
            optionValue: 'oro_stylebook.groups.jscomponent.content'

        - '@setOption':
            id: style_book_grid_element_datagrid
            optionName: vars.gridExample
            optionValue: '=data["oro_product_datagrid_row_view"]'

        - '@addTree':
            items:  
                # Modal View
                group_element_grid_view_modal:
                    blockType: group_element
                    options:
                        anchor: modal
                        label: oro_stylebook.groups.jscomponent.modal.title
                group_element_item_modal:
                    blockType: group_js_element_item
                    options:
                        source: false
                        description: oro_stylebook.groups.jscomponent.modal.description
                style_book_grid_element_modal:
                    blockType: container
                group_tabs_js_components:
                    blockType: group_tabs
                    options:
                        tabs:
                            - { anchor: 'config-1', label: oro_stylebook.groups.jscomponent.tabs.howtouse.config, active: true, widget: 'style_book_grid_element_config'}
                            - { anchor: 'add-in-html', label: oro_stylebook.groups.jscomponent.tabs.howtouse.html, active: false, widget: 'style_book_grid_element_modal_html'}
                            - { anchor: 'add-in-js', label: oro_stylebook.groups.jscomponent.tabs.howtouse.js, active: false, widget: 'style_book_grid_element_modal_js'}

                # Loading Mask View
                group_element_grid_view_loading_mask:
                    blockType: group_element
                    options:
                        anchor: loading_mask
                        label: oro_stylebook.groups.jscomponent.loading_mask.title
                group_element_item_loading_mask:
                    blockType: group_js_element_item
                    options:
                        source: false
                        description: oro_stylebook.groups.jscomponent.loading_mask.description
                style_book_grid_element_loading_mask:
                    blockType: container
                group_tabs_loading_mask:
                    blockType: group_tabs
                    options:
                        tabs:
                            - { anchor: 'config-loading_mask', label: oro_stylebook.groups.jscomponent.tabs.howtouse.config, active: true, widget: 'style_book_grid_element_loading_mask_config'}
                            - { anchor: 'loading_mask-js', label: oro_stylebook.groups.jscomponent.tabs.howtouse.js, active: false, widget: 'style_book_grid_element_loading_mask_js'}
                            - { anchor: 'loading_mask-mediator', label: oro_stylebook.groups.jscomponent.tabs.howtouse.mediator, active: false, widget: 'style_book_grid_element_loading_mask_mediator'}

                # Zoom Widget View
                group_element_grid_zoom_widget:
                    blockType: group_element
                    options:
                        anchor: zoom_widget
                        label: oro_stylebook.groups.jscomponent.zoom_widget.title
                group_element_item_zoom_widget:
                    blockType: group_js_element_item
                    options:
                        source: false
                        description: oro_stylebook.groups.jscomponent.zoom_widget.description
                style_book_grid_element_zoom_widget:
                    blockType: container
                group_tabs_zoom_widget:
                    blockType: group_tabs
                    options:
                        tabs:
                            - { anchor: 'config-zoom-widget', label: oro_stylebook.groups.jscomponent.tabs.howtouse.config, active: true, widget: 'style_book_zooo_widget_config'}
                            - { anchor: 'zoom-widget-html', label: oro_stylebook.groups.jscomponent.tabs.howtouse.html, active: false, widget: 'style_book_grid_element_zoom_widget_html'}

                # Dialog Widget
                group_element_grid_view_dialog_widget:
                    blockType: group_element
                    options:
                        anchor: dialog_widget
                        label: oro_stylebook.groups.jscomponent.dialog_widget.title
                group_element_item_dialog_widget:
                    blockType: group_js_element_item
                    options:
                        source: false
                        description: oro_stylebook.groups.jscomponent.dialog_widget.description
                style_book_grid_element_dialog_widget:
                    blockType: container
                group_tabs_dialog_widget:
                    blockType: group_tabs
                    options:
                        tabs:
                            - { anchor: 'config-dialog_widget', label: oro_stylebook.groups.jscomponent.tabs.howtouse.config, active: true, widget: 'style_book_grid_element_dialog_widget_config'}
                            - { anchor: 'dialog_widget-js', label: oro_stylebook.groups.jscomponent.tabs.howtouse.js, active: false, widget: 'style_book_grid_element_dialog_widget_js'}

                # Collapse Widget
                group_element_grid_view_collapse_widget:
                    blockType: group_element
                    options:
                        anchor: collapse
                        label: oro_stylebook.groups.jscomponent.collapse_widget.title
                group_element_item_collapse_widget:
                    blockType: group_js_element_item
                    options:
                        source: false
                        description: oro_stylebook.groups.jscomponent.collapse_widget.description
                style_book_grid_element_collapse_widget:
                    blockType: container
                group_tabs_collapse_widget:
                    blockType: group_tabs
                    options:
                        tabs:
                            - { anchor: 'config-collapse_widget', label: oro_stylebook.groups.jscomponent.tabs.howtouse.config, active: true, widget: 'style_book_grid_element_collapse_widget_config'}
                            - { anchor: 'collapse_widget-html', label: oro_stylebook.groups.jscomponent.tabs.howtouse.html, active: false, widget: 'style_book_grid_element_collapse_widget_html'}
                            - { anchor: 'collapse_widget-js', label: oro_stylebook.groups.jscomponent.tabs.howtouse.js, active: false, widget: 'style_book_grid_element_collapse_widget_js'}

                # Fullscreen popup view
                group_element_fullscreen_popup_view:
                    blockType: group_element
                    options:
                        anchor: fullscreen_popup_view
                        label: oro_stylebook.groups.jscomponent.fullscreen_popup_view.title
                group_element_item_fullscreen_popup_view:
                    blockType: group_js_element_item
                    options:
                        source: false
                        description: oro_stylebook.groups.jscomponent.fullscreen_popup_view.description
                style_book_fullscreen_popup_view:
                    blockType: container
                group_tabs_fullscreen_popup_view:
                    blockType: group_tabs
                    options:
                        tabs:
                            - { anchor: 'config-fullscreen_popup_view', label: oro_stylebook.groups.jscomponent.tabs.howtouse.config, active: true, widget: 'style_book_fullscreen_popup_view_config'}
                            - { anchor: 'fullscreen_popup_view-js', label: oro_stylebook.groups.jscomponent.tabs.howtouse.js, active: false, widget: 'style_book_grid_element_fullscreen_popup_view_js'}

                # ScrollView
                group_element_scroll_view:
                    blockType: group_element
                    options:
                        anchor: scroll_view
                        label: oro_stylebook.groups.jscomponent.scroll_view.title
                group_element_item_scroll_view:
                    blockType: group_js_element_item
                    options:
                        source: false
                        description: oro_stylebook.groups.jscomponent.scroll_view.description
                style_book_scroll_view:
                    blockType: container
                group_tabs_scroll_view:
                    blockType: group_tabs
                    options:
                        tabs:
                            - { anchor: 'scroll_view-html', label: oro_stylebook.groups.jscomponent.tabs.howtouse.html, active: true, widget: 'style_book_grid_element_scroll_view_html'}
                            - { anchor: 'scroll_view-js', label: oro_stylebook.groups.jscomponent.tabs.howtouse.js, active: false, widget: 'style_book_grid_element_scroll_view_js'}

                # GoogleMapView
                group_element_googlemaps_view:
                    blockType: group_element
                    options:
                        anchor: googlemaps_view
                        label: oro_stylebook.groups.jscomponent.googlemaps_view.title
                group_element_item_googlemaps_view:
                    blockType: group_js_element_item
                    options:
                        source: false
                        description: oro_stylebook.groups.jscomponent.googlemaps_view.description
                style_book_googlemaps_view:
                    blockType: container
                group_tabs_googlemaps_view:
                    blockType: group_tabs
                    options:
                        tabs:
                            - { anchor: 'config-googlemaps_view', label: oro_stylebook.groups.jscomponent.tabs.howtouse.config, active: true, widget: 'style_book_grid_element_googlemaps_view_config'}
                            - { anchor: 'googlemaps_view-html', label: oro_stylebook.groups.jscomponent.tabs.howtouse.html, active: false, widget: 'style_book_grid_element_googlemaps_view_html'}
                            - { anchor: 'googlemaps_view-js', label: oro_stylebook.groups.jscomponent.tabs.howtouse.js, active: false, widget: 'style_book_grid_element_googlemaps_view_js'}

                # List Slider Component
                group_element_list_slider:
                    blockType: group_element
                    options:
                        anchor: list_slider
                        label: oro_stylebook.groups.jscomponent.list_slider.title
                group_element_item_list_slider:
                    blockType: group_js_element_item
                    options:
                        source: false
                        description: oro_stylebook.groups.jscomponent.list_slider.description
                style_book_list_slider:
                    blockType: container
                group_tabs_list_slider:
                    blockType: group_tabs
                    options:
                        tabs:
                            - { anchor: 'config-list_slider', label: oro_stylebook.groups.jscomponent.tabs.howtouse.config, active: true, widget: 'style_book_grid_element_list_slider_config'}
                            - { anchor: 'list_slider-html', label: oro_stylebook.groups.jscomponent.tabs.howtouse.html, active: false, widget: 'style_book_grid_element_list_slider_html'}
                            - { anchor: 'list_slider-js', label: oro_stylebook.groups.jscomponent.tabs.howtouse.js, active: false, widget: 'style_book_grid_element_list_slider_js'}

                # DOM relocation view
                group_element_dom_relocation:
                    blockType: group_element
                    options:
                        anchor: dom_relocation
                        label: oro_stylebook.groups.jscomponent.dom_relocation.title
                group_element_item_dom_relocation:
                    blockType: group_js_element_item
                    options:
                        source: false
                        description: oro_stylebook.groups.jscomponent.dom_relocation.description
                style_book_dom_relocation:
                    blockType: container
                group_tabs_dom_relocation:
                    blockType: group_tabs
                    options:
                        tabs:
                            - { anchor: 'dom_relocation-html', label: oro_stylebook.groups.jscomponent.tabs.howtouse.html, active: true, widget: 'style_book_grid_element_dom_relocation_html'}

                # Sticky Panel View
                group_element_sticky_panel_view:
                    blockType: group_element
                    options:
                        anchor: sticky_panel_view
                        label: oro_stylebook.groups.jscomponent.sticky_panel_view.title
                group_element_item_sticky_panel_view:
                    blockType: group_js_element_item
                    options:
