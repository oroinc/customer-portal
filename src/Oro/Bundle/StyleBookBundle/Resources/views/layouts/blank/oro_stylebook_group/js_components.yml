                            - { anchor: 'popup_gallery-html', label: oro_stylebook.groups.jscomponent.tabs.howtouse.html, active: false, widget: 'style_book_grid_element_popup_gallery_html'}
                            - { anchor: 'popup_gallery-js', label: oro_stylebook.groups.jscomponent.tabs.howtouse.js, active: false, widget: 'style_book_grid_element_popup_gallery_js'}

