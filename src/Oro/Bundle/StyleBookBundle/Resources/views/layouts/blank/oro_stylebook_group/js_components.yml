                            - { anchor: 'input_widget_select2-html', label: oro_stylebook.groups.jscomponent.tabs.howtouse.html, active: false, widget: 'style_book_grid_element_input_widget_select2_html'}

                # Grid View
                group_element_grid_view_datagrid:
                    blockType: group_element
                    options:
                        anchor: datagrid
                        label: oro_stylebook.groups.jscomponent.datagrid.title
                group_element_item_datagrid:
                    blockType: group_js_element_item
                    options:
                        source: false
                        description: oro_stylebook.groups.jscomponent.datagrid.description
                style_book_grid_element_datagrid:
                    blockType: container
                style_book_tabs_datagrid:
                    blockType: group_tabs
                    options:
                        tabs:
                            - { anchor: 'html-datagrid', label: oro_stylebook.groups.jscomponent.tabs.howtouse.html, active: true, widget: 'style_book_grid_element_datagrid_html'}
                            - { anchor: 'config-datagrid', label: oro_stylebook.groups.jscomponent.tabs.howtouse.config, active: false, widget: 'style_book_grid_element_datagrid_config'}

            tree:
                style_book_content:
                    group_element_grid_view_modal:
                        group_element_item_modal:
                            style_book_grid_element_modal:
                                group_tabs_js_components: ~

                    group_element_grid_view_loading_mask:
