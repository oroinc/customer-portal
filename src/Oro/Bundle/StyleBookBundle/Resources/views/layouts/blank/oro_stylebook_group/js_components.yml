                        description: oro_stylebook.groups.jscomponent.sticky_panel_view.description
                style_book_sticky_panel_view:
                    blockType: container
                group_tabs_sticky_panel_view:
                    blockType: group_tabs
                    options:
                        tabs:
                            - { anchor: 'dom_relocation-html', label: oro_stylebook.groups.jscomponent.tabs.howtouse.html, active: true, widget: 'style_book_grid_element_sticky_panel_view_html'}

                # Mediators
                group_element_mediator:
                    blockType: group_element
                    options:
                        anchor: mediator
                        label: oro_stylebook.groups.jscomponent.mediator.title
                group_element_item_mediator:
                    blockType: group_element_item
                    options:
                        source: false
                        description: oro_stylebook.groups.jscomponent.mediator.description
                style_book_grid_element_mediator:
                    blockType: container
                group_tabs_mediator:
                    blockType: group_tabs
                    options:
                        tabs:
                            - { anchor: 'mediator-common', label: oro_stylebook.groups.jscomponent.tabs.mediator.common, active: true, widget: 'style_book_mediator_common'}
                            - { anchor: 'mediator-grid', label: oro_stylebook.groups.jscomponent.tabs.mediator.grid, active: false, widget: 'style_book_mediator_grid'}
                            - { anchor: 'mediator-message', label: oro_stylebook.groups.jscomponent.tabs.mediator.message, active: false, widget: 'style_book_mediator_message'}

                # Popup Gallery Widget
                group_element_popup_gallery:
                    blockType: group_element
                    options:
                        anchor: popup_gallery
                        label: oro_stylebook.groups.jscomponent.popup_gallery.title
                group_element_item_popup_gallery:
                    blockType: group_element_item
                    options:
                        source: false
                        description: oro_stylebook.groups.jscomponent.popup_gallery.description
