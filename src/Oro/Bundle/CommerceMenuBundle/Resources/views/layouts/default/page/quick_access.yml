layout:
    actions:
        - '@setBlockTheme':
            themes: '@OroCommerceMenu/layouts/default/page/quick_access.html.twig'
        - '@addTree':
            items:
                quick_access_menu:
                    blockType: menu
                    prepend: true
                    siblingId: top_nav_controls_dropdown_container
                    options:
                        item: '=data["menu"].getMenu("commerce_quick_access")'
            tree:
                middle_bar_right:
                    quick_access_menu: ~
