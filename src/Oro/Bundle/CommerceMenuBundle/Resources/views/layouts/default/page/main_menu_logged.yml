layout:
    actions:
        - '@setBlockTheme':
            themes: '@OroCommerceMenu/layouts/default/page/main_menu_logged.html.twig'
        - '@addTree':
            items:
                header_row_shopping:
                    blockType: container
                    prepend: false
                    options:
                        visible: 'context["is_logged_in"]'
            tree:
                header_row:
                    header_row_shopping: ~
