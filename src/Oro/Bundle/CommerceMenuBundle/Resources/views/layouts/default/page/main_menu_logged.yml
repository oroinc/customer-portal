layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroCommerceMenuBundle:layouts:default/page/main_menu_logged.html.twig'
        - '@addTree':
            items:
                header_row_shopping:
                    blockType: container
                    prepend: false
                    options:
                        visible: 'context["is_logged_in"]'
                main_menu_messages:
                    blockType: block
            tree:
                header_row:
                    header_row_shopping:
