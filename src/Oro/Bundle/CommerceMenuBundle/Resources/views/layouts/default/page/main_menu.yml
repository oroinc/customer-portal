layout:
    actions:
        - '@setBlockTheme':
            themes: '@OroCommerceMenu/layouts/default/page/main_menu.html.twig'
        - '@addTree':
            items:
                header_row:
                    blockType: container
                    prepend: false
                main_menu_container:
                    blockType: container
                    options:
                        vars:
                            hoverPriority: true
                main_menu_back_trigger:
                    blockType: block
                main_menu_extra_container:
                    blockType: container
                main_menu_outer_container:
                    blockType: container
                main_menu:
                    blockType: menu
                    options:
                        item: '=data["menu"].getMenu(data["system_config_provider"].getValue("oro_commerce_menu.main_navigation_menu"))'
                        depth: 1
                        allow_safe_labels: true
            tree:
                page_header:
                    header_row:
                        main_menu_extra_container: ~
                        main_menu_container:
                            main_menu_back_trigger: ~
                            main_menu_outer_container:
                                main_menu: ~

        - '@add':
            id: main_menu_trigger
            blockType: block
            parentId: middle_bar_logo
            prepend: true
