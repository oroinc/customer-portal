layout:
    actions:
        - '@setBlockTheme':
            themes: '@OroCommerceMenu/layouts/default/page/main_menu.html.twig'
        - '@addTree':
            items:
                menus_sidebar_container:
                    blockType: container
                    prepend: true
                menus_sidebar_top:
                    blockType: container
                menus_sidebar_bottom:
                    blockType: container
                menus_footer_sidebar_container:
                    blockType: container
                main_menu_container:
                    blockType: container
                    options:
                        vars:
                            hoverPriority: '=data["theme_configuration"].getThemeConfigurationOption("header-standalone_main_menu")'
                main_menu_back_trigger:
                    blockType: block
                main_menu_extra_container:
                    blockType: container
                main_menu_outer_container:
                    blockType: container
                main_menu:
                    blockType: menu
                    options:
                        item: '=data["menu"].getMenu(data["system_config_provider"].getValue("oro_commerce_menu.main_navigation_menu"))'
                        depth: 1
                        allow_safe_labels: true
            tree:
                wrapper:
                    menus_sidebar_container:
                        menus_sidebar_top: ~
                        main_menu_extra_container:
                            main_menu_container:
                                main_menu_back_trigger: ~
                                main_menu_outer_container:
                                    main_menu: ~
                        menus_sidebar_bottom: ~
                    menus_footer_sidebar_container: ~

        - '@add':
            id: main_menu_trigger
            blockType: block
            parentId: middle_bar_logo
            prepend: true
            options:
                vars:
                    standaloneMainMenu: '=data["theme_configuration"].getThemeConfigurationOption("header-standalone_main_menu")'
                    currencies: '=data["oro_pricing_currency"].getAvailableCurrencies()'
                    selected_currency: '=data["oro_pricing_currency"].getUserCurrency()'
                    localizations: '=data["frontend_localization"].getEnabledLocalizations()'
                    selected_localization: '=data["frontend_localization"].getCurrentLocalization()'
                    currency_display: '=data["system_config_provider"].getValue("oro_currency.currency_display")'
                    show_currency_localization_switchers: '=data["theme_configuration"].getThemeConfigurationOption("header-language_and_currency_switchers") == "always_in_hamburger_menu"'
                    top_navigation_menu_enabled: '=data["theme_configuration"].getThemeConfigurationOption("header-top_navigation_menu") !== false'
                    promotional_content_enabled: '=data["theme_configuration"].getThemeConfigurationOption("header-promotional_content") !== ""'
