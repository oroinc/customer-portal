layout:
    actions:
        - '@add':
            id: header_row
            parentId: page_header
            blockType: container
            prepend: false
            options:
                visible: '=data["theme_configuration"].getThemeConfigurationOption("header-standalone_main_menu")'

        - '@move':
            id: main_menu_container
            parentId: header_row

    conditions: 'context["standalone_main_menu"]'
