layout:
    actions:
        - '@setBlockTheme':
            themes: 'main_menu.html.twig'
        - '@addTree':
            items:
                menu_item:
                    blockType: menu_item
                    options:
                        class_prefix: 'main-menu'
                        linkEnable: false
                        vars:
                            menu_item: '=data["menu_item"]'
                menu_item_inner:
                    blockType: menu_inner
                    options:
                        layoutType: 'fullheight'
                        attr:
                            data-header-row-toggle: ~
                            data-scroll: true
                            role: 'menu'
                            data-role: 'sub-menu'
                            aria-hidden: 'true'
                menu_item_multi_container:
                    blockType: container
                    options:
                        class_prefix: 'main-menu-multi'
                menu_item_multi_breadcrumbs:
                    blockType: block
                    options:
                        class_prefix: 'main-menu-multi'
                menu_item_multi_container_inner:
                    blockType: container
                menu_item_multi_container_inner_title:
                    blockType: container
                menu_item_multi_container_inner_title_inner:
                    blockType: block
                menu_item_multi_close:
                    blockType: block
            tree:
                menu_item_root:
                    menu_item:
                        menu_item_inner:
                            menu_item_multi_container:
                                menu_item_multi_breadcrumbs: ~
                                menu_item_multi_container_inner:
                                    menu_item_multi_container_inner_title:
                                        menu_item_multi_container_inner_title_inner: ~
                            menu_item_multi_close: ~
