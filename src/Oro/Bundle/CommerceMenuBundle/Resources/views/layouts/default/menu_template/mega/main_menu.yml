layout:
    actions:
        - '@setBlockTheme':
            themes: 'main_menu.html.twig'
        - '@addTree':
            items:
                web_catalog_menu:
                    blockType: container
                    siblingId: ~
                    options:
                        vars:
                            menu_item: '=data["menu_item"]'
                web_catalog_menu_first_level_item_mega:
                    blockType: menu_item
                    options:
                        use_for:
                            root__products: ~
                            root__navigation-root__products: ~
                web_catalog_menu_second_level_item_mega:
                    blockType: menu_item
                web_catalog_menu_third_level_item_mega:
                    blockType: menu_item
                web_catalog_menu_four_level_item_mega:
                    blockType: menu_item
                web_catalog_menu_second_level_sale_mega:
                    blockType: block
            tree:
                menu_item_root:
                    web_catalog_menu:
                        web_catalog_menu_first_level_item_mega:
                            web_catalog_menu_second_level_item_mega:
                                web_catalog_menu_third_level_item_mega:
                                    web_catalog_menu_four_level_item_mega: ~
                            web_catalog_menu_second_level_sale_mega: ~
