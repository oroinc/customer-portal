layout:
    actions:
        - '@setBlockTheme':
            themes: '@OroCommerceMenu/layouts/default/page/search_row.html.twig'

        - '@addTree':
            items:
                search_row_main_container:
                    blockType: container
                    siblingId: header_row_main_menu
                    prepend: false
                search_row_trigger:
                    blockType: container
                search_row_extra_container:
                    blockType: block
            tree:
                header_row:
                    search_row_main_container:
                        search_row_trigger:
                            search_row_extra_container: ~
