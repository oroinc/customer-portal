layout:
    actions:
        - '@setBlockTheme':
            themes: 'main_menu.html.twig'
        - '@addTree':
            items:
                menu_item:
                    blockType: menu_item
                    options:
                        class_prefix: 'main-menu'
                        linkEnable: false
                        vars:
                            menu_item: '=data["menu_item"]'
                menu_item_inner:
                    blockType: menu_inner
                    options:
                        attr:
                            data-header-row-toggle: ~
                            data-scroll: true
                            role: 'menu'
                            data-role: 'sub-menu'
                            aria-hidden: 'true'
                menu_item_inner_container:
                    blockType: container
                menu_second_level_item_head:
                    blockType: container
                menu_item_depth_1_list:
                    blockType: menu_list
                    options:
                        class_prefix: 'main-menu-column'
                        tagName: 'div'
                        attr:
                            role: 'list'
                menu_item_depth_1_item:
                    blockType: menu_item_simple
                    options:
                        imageViewAs: false
                        tagName: 'div'
                        attr:
                            role: 'listitem'
                menu_item_depth_2_list:
                    blockType: menu_list
                    options:
                        tagName: 'div'
                        attr:
                            role: 'list'
                menu_item_depth_2_item:
                    blockType: menu_item_simple
                    options:
                        tagName: 'div'
                        attr:
                            role: 'list'
                menu_item_depth_3_list:
                    blockType: menu_list
                    options:
                        tagName: 'div'
                        attr:
                            role: 'list'
                menu_item_depth_3_item:
                    blockType: menu_item_simple
                    options:
                        tagName: 'div'
                        attr:
                            role: 'list'
                menu_second_level_sale_head:
                    blockType: container
                on_sale_depth_1_list:
                    blockType: menu_list
                    options:
                        class_prefix: 'main-menu-column'
                        tagName: 'div'
                        attr:
                            role: 'list'
                on_sale_depth_1_item:
                    blockType: menu_item
                    options:
                        imageViewAs: 'image'
                        tagName: 'div'
                        attr:
                            role: 'list'
            tree:
                menu_item_root:
                    menu_item:
                        menu_item_inner:
                            menu_item_inner_container:
                                menu_second_level_item_head:
                                    menu_item_depth_1_list:
                                        menu_item_depth_1_item:
                                            menu_item_depth_2_list:
                                                menu_item_depth_2_item:
                                                    menu_item_depth_3_list:
                                                        menu_item_depth_3_item: ~
                                menu_second_level_sale_head:
                                    on_sale_depth_1_list:
                                        on_sale_depth_1_item: ~
